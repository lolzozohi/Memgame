<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="try-count">Tries: 0</div>
        <div class="game-board" id="game-board">
            <!-- Cards will be generated here -->
        </div>
        <button id="restart-button">Restart Game</button>
        <label>
            <input type="checkbox" id="dark-mode-switch"> Dark Mode
        </label>
        <label>
            Background Music Volume: 
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        </label>
        <label>
            Choose Background Music:
            <select id="music-selector">
                <option value="silence.mp3">None</option>
                <option value="background-music1.mp3">Vegeta Super Saiyan</option>
                <option value="background-music2.mp3">Not Like Us</option>
                <option value="background-music3.mp3">Spider-man</option>
                <option value="background-music4.mp3">Hellwalker</option>
                <option value="background-music5.mp3">Red scale</option>
            </select>
        </label>
        <label>
            Choose Level:
            <select id="level-selector">
                <option value="2">Level 1 (2x2)</option>
                <option value="4">Level 2 (4x4)</option>
                <option value="6">Level 3 (6x6)</option>
            </select>
            <label for="symbol-selector">Symbols:</label>
                <select id="symbol-selector">
                    <option value="food">Food</option>
                    <option value="people">People</option>
                    <option value="flags">Flag</option>
                    <option value="sports">Sport</option>
                    <option value="vehicles">Vehicle</option>
                </select>
        </label>
    </div>
    <div id="win-screen" class="hidden">
        <h1>Congratulations! You won!</h1>
        <button id="play-again-button">Play Again</button>
    </div>
    <audio id="background-music" loop>
        <source src="silence.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
